<table class="bordered-table padding-0 regional-details-table" role="presentation" aria-hidden="true" cellspacing="0" cellpadding="0" border="0" align="center">
    <tr>
        <td>
            <table class="rdt-head border-bottom" role="presentation" aria-hidden="true" cellspacing="0" cellpadding="0" border="0" align="center">
                <tr>
                    <td class="td-title">{{.headTitle}}</td>
                </tr>
            </table>
            <table class="rtd-body" role="presentation" aria-hidden="true" cellspacing="0" cellpadding="0" border="0" align="center">
                <tr>
                    <td class="left-panel">
                        <table role="presentation" aria-hidden="true" cellspacing="0" cellpadding="0" border="0" align="center">
                            {{range .leftColumn}}
                            <tr>
                                <td>
                                    <p class="td-title">{{.title}}</p>
                                    <p class="td-desc">{{.desc}}</p>
                                    {{if gt (len .note) 0}}<span class="note-text">{{.note}}</span>{{end}}
                                </td>
                            </tr>
                            {{end}}
                        </table>
                    </td>
                    <td class="middle-panel">
                        <table role="presentation" aria-hidden="true" cellspacing="0" cellpadding="0" border="0" align="center">
                            {{range .middleColumn}}
                            <tr>
                                <td>
                                    <p class="td-title">{{.title}}</p>
                                    <p class="td-desc">{{.desc}}</p>
                                    {{if gt (len .note) 0}}<span class="note-text">{{.note}}</span>{{end}}
                                </td>
                            </tr>
                            {{end}}
                        </table>
                    </td>
                    <td class="right-panel">
                        <table role="presentation" aria-hidden="true" cellspacing="0" cellpadding="0" border="0" align="center">
                            {{range .rightColumn}}
                            <tr>
                                <td>
                                    <p class="td-title">{{.title}}</p>
                                    <p class="td-desc">{{.desc}}</p>
                                    {{if gt (len .note) 0}}<span class="note-text">{{.note}}</span>{{end}}
                                </td>
                            </tr>
                            {{end}}
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
