<div {{ if .customMargin }}style=" margin-bottom: {{ .customMargin }}px;"{{ end }}>
    <table class="title-table bordered-table padding-0 {{ if .extendCol1 }}address-table{{ end }}" role="presentation" aria-hidden="true" cellspacing="0" cellpadding="0" border="0" align="center">

        <tbody>
            <tr>
                <td class="padding-0">
                    <table>
                        <thead>
                            <tr>
                                {{ range .tableHead }}
                                    <th >{{ .title }}</th>
                                {{ end }}
                            </tr>
                        </thead>
                    </table>
                    <table>
                        {{ range .tableBody }}
                        <tr>
                            {{ range $elem_index, $elem_val := .content }}
                            <td>{{ $elem_val }}</td>
                            {{ end }}
                        </tr>
                        {{ end }}
                    </table>
                    <table>
                        <tfoot>
                            <tr>
                                <td class="padding-0">
                                    <table class="white-row">
                                        <tr>
                                            <td class="foot-alert-info" colspan="">
                                                <img src="{{ "images/static-images/alert-red.png" | relURL }}">
                                                <span>INFORMATION UNDER DISPUTE</span>
                                            </td>
                                        </tr>
                                    </table>
                                    <table class="white-row">
                                        <tr>
                                            <td style="width: 690px;">
                                                <span class="td-title">CIBIL REMARKS</span>
                                                <span class="colon">:</span>
                                                <span class="td-desc">{{ .remark }}</span>
                                            </td>
                                            <td colspan="">
                                                <span class="td-title">DAte Entered</span>
                                                <span class="colon">:</span>
                                                <span class="td-desc">{{ .date }}</span>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </td>
            </tr>
        </tbody>
        
    </table>
</div>
