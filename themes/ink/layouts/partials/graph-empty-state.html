<table class="graph-empty-state {{.className}}" role="presentation" aria-hidden="true" cellspacing="0" cellpadding="0" border="0" align="center">
    <tr>
        <td>
            <img class="graph-img" src="{{ .imageURL | relURL}}">
            <p class="td-title" style="margin-bottom:10px;">{{.section_title}}</p> 
        </td>
    </tr>
    <tr>
        <td class="empty-state">{{.message}}</td>
    </tr>
</table>
