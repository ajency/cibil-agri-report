<div class="title-table">
    <table role="presentation" aria-hidden="true" cellspacing="0" cellpadding="0" border="0" align="center">
        <thead>
            <tr>
                {{ range .tableHead }}
                <th>{{ .title }}</th>
                {{ end }}
            </tr>
        </thead>
        <tbody>
            {{ range .tableBody }}
            <tr>
                {{ range $elem_index, $elem_val := .content }}
                <td>{{ $elem_val }}</td>
                {{ end }}
            </tr>
            {{ end }}
        </tbody>
    </table>
</div>
